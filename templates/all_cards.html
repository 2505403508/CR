<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Clash Royale Cards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <style>
        .card-list { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr);
            gap: 32px; 
            padding: 32px; 
            justify-items: center;
        }
        .card-link { 
            text-decoration: none; 
            color: inherit; 
            width: 170px; /* 调宽一点 */
            display: block;
        }
        .card { 
            background: linear-gradient(135deg, #e0f2fe 60%, #99f6e4 100%);
            border-radius: 16px; 
            box-shadow: 0 4px 16px rgba(59,130,246,0.10); 
            width: 100%; 
            padding: 18px 8px 16px 8px; 
            text-align: center; 
            transition: box-shadow 0.2s, transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        .card:hover { 
            box-shadow: 0 12px 32px rgba(59,130,246,0.18); 
            transform: scale(1.08) rotate(-1deg);
            z-index: 2;
        }
        .card img { 
            width: 110px; 
            height: 110px; 
            object-fit: contain; 
            margin-bottom: 12px;
            filter: drop-shadow(0 2px 8px #3b82f633);
            transition: transform 0.2s;
        }
        .card:hover img {
            transform: scale(1.12) rotate(2deg);
        }
        .card-name { 
            margin: 0;
            font-size: 1.15em; 
            color: #2563eb;
            letter-spacing: 1px;
            font-weight: bold;
            word-break: keep-all;      /* 不自动断词 */
            white-space: nowrap;       /* 不换行 */
            overflow: hidden;
            text-overflow: ellipsis;   /* 超出显示省略号 */
            width: 100%;
            display: block;
        }
        @media (max-width: 1200px) {
            .card-list { grid-template-columns: repeat(3, 1fr); gap: 18px; }
        }
        @media (max-width: 700px) {
            .card-list { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .card-link { width: 100px; }
            .card img { width: 60px; height: 60px; }
        }
    </style>
</head>
<body>
    <div class="header" style="position:relative;">
        <h1>All Cards</h1>
        <p style="color:#3b82f6;font-size:1.1em;margin-top:8px;">
            Click any card to view details.
        </p>
    </div>
    <div style="margin: 0 0 18px 24px;">
        <a href="{{ url_for('home') }}" class="button" style="padding:7px 22px;font-size:1em;">&#8592; Back to Home</a>
    </div>
    <div class="main-content">
        <div class="card-list">
            {% for card in cards %}
            <a class="card-link" href="{{ url_for('get_card_details', card_id=card.id) }}">
                <div class="card">
                    <img src="{{ url_for('static', filename='images/' + card.image) }}" alt="{{ card.name }}">
                    <div class="card-name">{{ card.name }}</div>
                </div>
            </a>
            <form method="post" action="{{ url_for('favourite_card', card_id=card.id) }}" style="margin-top:8px;">
                <button type="submit" class="button" style="padding:3px 10px;font-size:0.95em;width:70px;">Favourite</button>
            </form>
            {% endfor %}
        </div>
    </div>
</body>
</html>
