<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Clash Royale Cards</title>
    <style>
        body { font-family: Arial, sans-serif; background: #e2e2e2; }
        .card-list { display: flex; flex-wrap: wrap; gap: 24px; padding: 24px; }
        .card { background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); width: 240px; padding: 16px; text-align: center; }
        .card img { width: 100px; height: 100px; object-fit: contain; }
        .card h2 { margin: 12px 0 6px 0; font-size: 1.25em; }
        .details { font-size: 0.9em; margin-bottom: 8px; }
        .description { color: #666; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">All Clash Royale Cards</h1>
    <div class="card-list">
        {% for card in cards %}
        <div class="card">
            <img src="{{ url_for('static', filename='images/' + card.image) }}" alt="{{ card.name }}">
            <h2>{{ card.name }}</h2>
            <div class="details">
                <strong>Elixir:</strong> {{ card.elixir }} <br>
                <strong>Rarity:</strong> {{ card.rarity }} <br>
                <strong>Type:</strong> {{ card.type }}
            </div>
            <div class="description">{{ card.description }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
